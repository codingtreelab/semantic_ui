<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>semantic_ui</title>
  <link rel="stylesheet" type="text/css" href="./semantic.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="./semantic.js"></script>
  <style>
    body {
      padding: 1rem;
    }
  </style>
</head>

<body>
  <h1>Dropdown</h1>
  <div class="ui dropdown">
    <div class="text">File</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">New</div>
      <div class="item">
        <span class="description">ctrl + o</span> Open...
      </div>
      <div class="item">
        <span class="description">ctrl + s</span> Save as...
      </div>
      <div class="item">
        <span class="description">ctrl + r</span> Rename
      </div>
      <div class="item">Make a copy</div>
      <div class="item">
        <i class="folder icon"></i> Move to folder
      </div>
      <div class="item">
        <i class="trash icon"></i> Move to trash
      </div>
      <div class="divider"></div>
      <div class="item">Download As...</div>
      <div class="item">
        <i class="dropdown icon"></i> Publish To Web
        <div class="menu">
          <div class="item">Google Docs</div>
          <div class="item">Google Drive</div>
          <div class="item">Dropbox</div>
          <div class="item">Adobe Creative Cloud</div>
          <div class="item">Private FTP</div>
          <div class="item">Another Service...</div>
        </div>
      </div>
      <div class="item">E-mail Collaborators</div>
    </div>
  </div>
  <script>
    $('.ui.dropdown').dropdown({
      direction:'auto',
      duration:100,
      onChange:function(value, text, $choice) {
        alert(value);
      }
    });
  </script>
</body>

</html>
